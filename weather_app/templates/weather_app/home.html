<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Подбор одежды</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="img/logo.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" href="{% static 'weather_app/styles/style.css'%}">
</head>
<body>
<section class="section home-section">
    <div class="container">
        <div class="home__header">
            <div class="logo">Логотип</div>
            <img class="menu-btn" src="{% static 'weather_app/images/icons/menu.png' %}" alt="">
        </div>
        <div class="home__features">
            <div class="title">Температура: <span>10 °C</span></div>
            <div class="title">Ветер: <span>сильный</span></div>
            <div class="title">Вероятность дождя: <span>Низкая</span></div>
        </div>
        <div class="home__clothes">
            <div class="title">Рекомендуем надеть:</div>
            <ul>
                <li>Ветровку</li>
                <li>Шапку</li>
            </ul>
        </div>
    </div>
</section>
<div class="overlay"></div>
<div class="modal callback" data-modal="callback">
    <div class="modal__close"><img class="img-svg" src="{% static 'weather_app/images/icons/close.svg' %}" alt=""></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src="{% static 'weather_app/js/main.js' %}"></script>
</body>
</html>
